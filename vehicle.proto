syntax = "proto3";
package ;
option go_package="echo";

message VehicleRequest {
    int64 ID = 1;
    string VIN = 2;
    string Make = 3;
    string Model = 4;
    string Color = 5;
    string Type = 6;
    string Condition = 7;
}

message VehicleErrorResponse {
    int64 ID = 1;
    string Message = 2;
}


